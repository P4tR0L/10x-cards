# Cloudflare Wrangler Configuration
# https://developers.cloudflare.com/workers/wrangler/configuration/

name = "10x-cards"
compatibility_date = "2024-11-07"

# Pages configuration
pages_build_output_dir = "dist"

# Environment variables (set in Cloudflare dashboard)
# These are placeholders - actual values should be set in Cloudflare Pages settings
[env.production.vars]

# KV namespace for sessions (if needed)
# Uncomment and configure if using Cloudflare KV for sessions
# [[kv_namespaces]]
# binding = "SESSION"
# id = "your-kv-namespace-id"

# Build configuration
[build]
command = "npm run build"
cwd = "."

[build.upload]
format = "service-worker"

